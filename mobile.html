    <style>
        body { overscroll-behavior: none; }
        
        .tab-btn.active { color: #2563eb; font-weight: 700; }
        .dark .tab-btn.active { color: #60a5fa; }

        .panel-section { display: none; animation: fadeIn 0.2s ease-out; }
        .panel-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* 키보드 모드 스타일 */
        body.keyboard-mode #preview-area { display: flex; filter: blur(2px); opacity: 0.5; pointer-events: none; }
        body.keyboard-mode #bottom-nav { display: none !important; }
        body.keyboard-mode #edit-area { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            height: 60%; min-height: 320px; margin-top: 0; 
            border-radius: 24px 24px 0 0; 
            box-shadow: 0 -10px 40px rgba(0,0,0,0.2); 
            display: flex; flex-direction: column; z-index: 999; 
            transition: height 0.3s cubic-bezier(0.16, 1, 0.3, 1); 
        }
        body.keyboard-mode::before { 
            content: ''; position: fixed; top: 0; left: 0; right: 0; bottom: 0; 
            background: rgba(0,0,0,0.4); z-index: 50; backdrop-filter: blur(2px); 
        }
        
        body.keyboard-mode #panel-text { display: flex !important; flex-direction: column; height: 100%; padding: 0 !important; }
        body.keyboard-mode .input-wrapper { flex: 1; display: flex; flex-direction: column; padding: 24px 20px 0 20px; }
        body.keyboard-mode #quote { 
            flex: 1; height: auto !important; min-height: 100px; 
            border: none; border-radius: 0; background: transparent; padding: 0; 
            font-size: 1.1rem; line-height: 1.6; 
        }
        
        /* 키보드 하단 툴바 */
        body.keyboard-mode #keyboard-toolbar { 
            display: flex !important; 
            align-items: center; justify-content: space-between; 
            padding: 12px 16px; padding-bottom: calc(env(safe-area-inset-bottom) + 12px); 
            background: white; border-top: 1px solid #f1f5f9; 
        }
        .dark body.keyboard-mode #keyboard-toolbar { background: #18181b; border-top-color: #27272a; }

        /* 메뉴 버튼 스타일 */
        .menu-btn { 
            display: flex; align-items: center; gap: 4px; padding: 8px 12px; 
            border-radius: 8px; font-size: 12px; font-weight: 500; 
            color: #64748b; background: #f8fafc; transition: all 0.2s; 
        }
        .dark .menu-btn { background: #27272a; color: #a1a1aa; }
        .menu-btn.active { background: #eff6ff; color: #2563eb; border: 1px solid #dbeafe; }
        .dark .menu-btn.active { background: #172554; color: #60a5fa; border-color: #1e40af; }

        .delete-btn { padding: 8px; border-radius: 8px; color: #ef4444; background: #fef2f2; }
        .dark .delete-btn { background: #450a0a; color: #f87171; }

        .done-btn { 
            background: #2563eb; color: white; padding: 8px 16px; 
            border-radius: 8px; font-size: 13px; font-weight: 700; 
            box-shadow: 0 2px 4px rgba(37, 99, 235, 0.2); 
        }

        .glass-btn { background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .dark .glass-btn { background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); color: white; }
        
        /* ★ 상단 메뉴바 (일반 모드용) ★ */
        .top-menu-bar {
            display: flex; gap: 8px; overflow-x: auto; padding-bottom: 4px;
            /* 스크롤바 숨기기 */
            -ms-overflow-style: none; scrollbar-width: none;
        }
        .top-menu-bar::-webkit-scrollbar { display: none; }
    </style>

            fontFamily: 'Noto Serif KR',
            indentation: false,
            isCurlyQuotes: false,
            isWelcomeActive: true, 
            colors: { text: '#ffffff', bgMain: '#E6E6FA', gradStart: '#ec4447', gradEnd: '#8c5af2' },
            pickrs: {}
        };

        window.switchTab = (tabName) => {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active', 'text-brand-600', 'dark:text-brand-400'));
            event.currentTarget.classList.add('active', 'text-brand-600', 'dark:text-brand-400');
            document.querySelectorAll('.panel-section').forEach(p => p.classList.remove('active'));
            document.getElementById(`panel-${tabName}`).classList.add('active');
        };

        const quoteInput = document.getElementById('quote');
        const inputs = document.querySelectorAll('#quote, #author, #title');
        
        quoteInput.addEventListener('focus', () => {
            if (state.isWelcomeActive) {
                quoteInput.value = ''; 
                quoteInput.classList.remove('text-slate-400'); 
                state.isWelcomeActive = false; 
                updateCanvas(); 
            }
        });

        inputs.forEach(el => {
            el.addEventListener('focus', () => {
                document.body.classList.add('keyboard-mode');
                if(el.id === 'quote') {
                    document.getElementById('sub-inputs').style.display = 'none';
                    document.getElementById('input-tip').style.display = 'none';
                }
                setTimeout(() => { el.scrollIntoView({ behavior: 'smooth', block: 'center' }); }, 300);
            });
        });

        window.blurInputs = () => {
            document.activeElement.blur();
            document.body.classList.remove('keyboard-mode');
            document.getElementById('sub-inputs').style.display = 'block';
            document.getElementById('input-tip').style.display = 'block';
        };

        window.toggleSettings = () => {
            document.getElementById('settings-menu').classList.toggle('hidden');
            document.getElementById('settings-backdrop').classList.toggle('hidden');
        };
        window.toggleInfoModal = () => document.getElementById('info-modal').classList.toggle('hidden');
        window.toggleDarkMode = () => {
            document.documentElement.classList.toggle('dark');
            updateThemeIcon();
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        };
        function updateThemeIcon() {
            const isDark = document.documentElement.classList.contains('dark');
            document.getElementById('theme-icon').className = isDark ? 'ph ph-sun text-xl text-yellow-400' : 'ph ph-moon text-xl';
        }

        function bindEvents() {
            ['quote', 'author', 'title'].forEach(id => document.getElementById(id).addEventListener('input', updateCanvas));
            ['fontSize', 'lineHeight', 'padding', 'logoSize', 'overlayOpacity'].forEach(id => {
                document.getElementById(id).addEventListener('input', (e) => {
                    const val = e.target.value;
                    const label = document.getElementById(`${id}Value`);
                    if(label) label.innerText = val;
                    if(id === 'overlayOpacity') document.getElementById('overlayValueText').innerText = val == 0 ? "원본" : (val < 0 ? `밝게 ${Math.abs(val)}` : `어둡게 ${val}`);
                    updateCanvas();
                });
            });
            document.querySelectorAll('input[name="align"], input[name="bgMode"]').forEach(el => {
                el.addEventListener('change', (e) => {
                    if(e.target.name === 'bgMode') { state.bgType = e.target.value; togglePalette(); }
                    updateCanvas();
                });
            });
            document.getElementById('platformSelect').addEventListener('change', (e) => { state.platform = e.target.value; updateCanvas(); });
            document.getElementById('bgImageUpload').addEventListener('change', (e) => {
                const file = e.target.files[0]; if(!file) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const img = new Image();
                    img.onload = () => { state.bgImage = img; document.getElementById('imageControlPanel').classList.remove('hidden'); updateCanvas(); };
                    img.src = evt.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        window.setRatio = (ratio) => {
            state.canvasRatio = ratio;
            document.querySelectorAll('.ratio-btn').forEach(b => b.classList.remove('bg-brand-50', 'dark:bg-zinc-800', 'border-brand-500', 'ring-1'));
            const map = {'1:1':'btn-ratio-1-1', '4:5':'btn-ratio-4-5', '16:9':'btn-ratio-16-9'};
            document.getElementById(map[ratio]).classList.add('bg-brand-50', 'dark:bg-zinc-800', 'border-brand-500', 'ring-1');
            resizeCanvas(); updateCanvas();
        };
        window.setFont = (font) => {
            state.fontFamily = font;
            document.querySelectorAll('.font-btn').forEach(b => b.classList.remove('bg-brand-50', 'text-brand-600', 'border-brand-500'));
            event.target.classList.add('bg-brand-50', 'text-brand-600', 'border-brand-500');
            document.fonts.load(`20px '${font}'`).then(updateCanvas); updateCanvas();
        };
        
        // --- 툴바 기능 연동 (상단 메뉴 + 하단 툴바 동기화) ---
        window.toggleIndentation = () => {
            state.indentation = !state.indentation;
            const btnBottom = document.getElementById('kb-btn-indent');
            const btnTop = document.getElementById('top-btn-indent');
            
            if(state.indentation) {
                if(btnBottom) btnBottom.classList.add('active');
                if(btnTop) btnTop.classList.add('active');
            } else {
                if(btnBottom) btnBottom.classList.remove('active');
                if(btnTop) btnTop.classList.remove('active');
            }
            updateCanvas();
        };

        window.toggleQuoteStyle = () => {
            const ta = document.getElementById('quote');
            let text = ta.value;
            const btnBottom = document.getElementById('kb-btn-quote');
            const btnTop = document.getElementById('top-btn-quote');

            if(!state.isCurlyQuotes) {
                text = text.replace(/(^|[\s\(\[\{])"/g, "$1“").replace(/"/g, "”").replace(/(^|[\s\(\[\{])'/g, "$1‘").replace(/'/g, "’");
                state.isCurlyQuotes = true;
                if(btnBottom) btnBottom.classList.add('active');
                if(btnTop) btnTop.classList.add('active');
            } else {
                text = text.replace(/[“”]/g, '"').replace(/[‘’]/g, "'");
                state.isCurlyQuotes = false;
                if(btnBottom) btnBottom.classList.remove('active');
                if(btnTop) btnTop.classList.remove('active');
            }
            ta.value = text;
            updateCanvas();
        };

        window.clearQuoteTextOnly = () => {
            document.getElementById('quote').value = '';
            state.isWelcomeActive = false; 
            document.getElementById('quote').classList.remove('text-slate-400');
            updateCanvas();
        }

        window.pasteFromClipboard = async () => {
            try {
                const text = await navigator.clipboard.readText();
                const quote = document.getElementById('quote');
                const start = quote.selectionStart;
                const end = quote.selectionEnd;
                quote.value = quote.value.substring(0, start) + text + quote.value.substring(end);
                quote.selectionStart = quote.selectionEnd = start + text.length;
                if (state.isWelcomeActive) { quote.classList.remove('text-slate-400'); state.isWelcomeActive = false; }
                updateCanvas();
                quote.focus();
            } catch (err) { alert('붙여넣기 권한을 허용해주세요.'); }
        };

        function updateCanvas() {
            const width = state.canvas.width; const height = state.canvas.height;
            state.ctx.clearRect(0,0, width, height);
            drawBackground(state.ctx, width, height, state);
            drawContent(state.ctx, width, height, state);
        }
        function resizeCanvas() {
            let w = 1080, h = 1080;
            if(state.canvasRatio === '4:5') h = 1350; if(state.canvasRatio === '16:9') { w = 1920; h = 1080; }
            state.canvas.width = w; state.canvas.height = h;
        }
        function togglePalette() {
            if(state.bgType === 'solid') { document.getElementById('solidColorPanel').classList.remove('hidden'); document.getElementById('gradientColorPanel').classList.add('hidden'); } 
            else { document.getElementById('solidColorPanel').classList.add('hidden'); document.getElementById('gradientColorPanel').classList.remove('hidden'); }
        }
        function initPickrs() {
            const create = (el, key) => {
                const p = Pickr.create({ el: el, theme: 'classic', default: state.colors[key], components: { preview: true, opacity: true, hue: true, interaction: { input: true, save: true } } });
                p.on('save', (c) => { state.colors[key] = c.toHEXA().toString(); p.hide(); updateCanvas(); });
                p.on('change', (c) => { state.colors[key] = c.toHEXA().toString(); updateCanvas(); });
                state.pickrs[key] = p;
            };
            create('#textColorPicker', 'text'); create('#bgColorMainPicker', 'bgMain'); create('#gradStartColorPicker', 'gradStart'); create('#gradEndColorPicker', 'gradEnd');
        }

        document.addEventListener('DOMContentLoaded', () => {
            if(localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)){ document.documentElement.classList.add('dark'); }
            updateThemeIcon();
            bindEvents(); initPickrs(); resizeCanvas();
            for(const [k, url] of Object.entries(LOGO_URLS)) { const img = new Image(); img.crossOrigin="Anonymous"; img.src = url; state.logoImages[k] = img; }
            
            const q = document.getElementById('quote');
            q.value = WELCOME_MESSAGE;
            q.classList.add('text-slate-400');
            state.isWelcomeActive = true; 

            setTimeout(updateCanvas, 500);
            window.downloadImage = () => downloadImage(state.canvas); window.copyImage = () => copyImage(state.canvas);
        });
    </script>
</body>
</html>
