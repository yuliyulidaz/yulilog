    <script>
        const backgrounds = [
            // ê·¸ë¼ë°ì´ì…˜
            { type: 'gradient', colors: ['#667eea', '#764ba2'], name: 'ë³´ë¼ ê·¸ë¼ë°ì´ì…˜' },
            { type: 'gradient', colors: ['#f093fb', '#f5576c'], name: 'í•‘í¬ ê·¸ë¼ë°ì´ì…˜' },
            { type: 'gradient', colors: ['#4facfe', '#00f2fe'], name: 'í•˜ëŠ˜ ê·¸ë¼ë°ì´ì…˜' },
            { type: 'gradient', colors: ['#43e97b', '#38f9d7'], name: 'ë¯¼íŠ¸ ê·¸ë¼ë°ì´ì…˜' },
            { type: 'gradient', colors: ['#fa709a', '#fee140'], name: 'ì„ ì…‹ ê·¸ë¼ë°ì´ì…˜' },
            { type: 'gradient', colors: ['#30cfd0', '#330867'], name: 'ì‹¬í•´ ê·¸ë¼ë°ì´ì…˜' },
            { type: 'gradient', colors: ['#a8edea', '#fed6e3'], name: 'íŒŒìŠ¤í…” ê·¸ë¼ë°ì´ì…˜' },
            { type: 'gradient', colors: ['#ff9a9e', '#fecfef'], name: 'ë¡œì¦ˆ ê·¸ë¼ë°ì´ì…˜' },
            
            // ë‹¨ìƒ‰
            { type: 'solid', color: '#2c3e50', name: 'ë‹¤í¬ ë„¤ì´ë¹„' },
            { type: 'solid', color: '#34495e', name: 'ìŠ¬ë ˆì´íŠ¸' },
            { type: 'solid', color: '#7f8c8d', name: 'íšŒìƒ‰' },
            { type: 'solid', color: '#95a5a6', name: 'ë°ì€ íšŒìƒ‰' },
            { type: 'solid', color: '#c7b198', name: 'ë² ì´ì§€' },
            { type: 'solid', color: '#dcc48e', name: 'ìƒŒë“œ' },
            { type: 'solid', color: '#5d4e37', name: 'ë¸Œë¼ìš´' },
            { type: 'solid', color: '#1a1a1a', name: 'ë¸”ë™' },
        ];
        
        let selectedBackground = 0;
        
        // ë°°ê²½ ì˜µì…˜ ìƒì„±
        const colorGrid = document.getElementById('colorGrid');
        backgrounds.forEach((bg, index) => {
            const div = document.createElement('div');
            div.className = 'color-option' + (index === 0 ? ' active' : '');
            
            if (bg.type === 'gradient') {
                div.style.background = `linear-gradient(135deg, ${bg.colors[0]}, ${bg.colors[1]})`;
            } else {
                div.style.background = bg.color;
            }
            
            div.title = bg.name;
            div.onclick = () => {
                document.querySelectorAll('.color-option').forEach(el => el.classList.remove('active'));
                div.classList.add('active');
                selectedBackground = index;
                updateCanvas();
            };
            
            colorGrid.appendChild(div);
        });
        
        // ìº”ë²„ìŠ¤ ì—…ë°ì´íŠ¸
        function updateCanvas() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            const quote = document.getElementById('quote').value;
            const author = document.getElementById('author').value;
            const title = document.getElementById('title').value;
            const font = document.getElementById('fontSelect').value;
            const align = document.querySelector('input[name="align"]:checked').value;
            const fontSize = parseInt(document.getElementById('fontSize').value);
            const textColor = document.getElementById('textColor').value;
            const linebreakMode = document.querySelector('input[name="linebreak"]:checked').value;
            
            // ë°°ê²½ ê·¸ë¦¬ê¸°
            const bg = backgrounds[selectedBackground];
            if (bg.type === 'gradient') {
                const gradient = ctx.createLinearGradient(0, 0, 1080, 1080);
                gradient.addColorStop(0, bg.colors[0]);
                gradient.addColorStop(1, bg.colors[1]);
                ctx.fillStyle = gradient;
            } else {
                ctx.fillStyle = bg.color;
            }
            ctx.fillRect(0, 0, 1080, 1080);
            
            // í…ìŠ¤íŠ¸ ì„¤ì •
            const rgb = hexToRgb(textColor);
            ctx.fillStyle = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.95)`;
            
            let x;
            if (align === 'left' || align === 'justify') x = 100;
            else if (align === 'center') x = 540;
            else x = 980;
            
            // ë°œì·Œ ë¬¸êµ¬ ê·¸ë¦¬ê¸° (ì—¬ëŸ¬ ì¤„)
            ctx.font = `600 ${fontSize}px "${font}"`;
            const maxWidth = 880;
            const lineHeight = fontSize * 1.5;
            let lines = [];
            
            // ì¤„ë°”ê¿ˆ ë°©ì‹ì— ë”°ë¼ ë¶„ê¸°
            if (linebreakMode === 'word') {
                // ë‹¨ì–´ ë‹¨ìœ„ ì¤„ë°”ê¿ˆ
                const words = quote.split(' ');
                let currentLine = '';
                
                words.forEach(word => {
                    const testLine = currentLine + word + ' ';
                    const metrics = ctx.measureText(testLine);
                    if (metrics.width > maxWidth && currentLine !== '') {
                        lines.push(currentLine.trim());
                        currentLine = word + ' ';
                    } else {
                        currentLine = testLine;
                    }
                });
                lines.push(currentLine.trim());
            } else {
                // ê¸€ì ë‹¨ìœ„ ì¤„ë°”ê¿ˆ
                let currentLine = '';
                
                for (let i = 0; i < quote.length; i++) {
                    const char = quote[i];
                    const testLine = currentLine + char;
                    const metrics = ctx.measureText(testLine);
                    
                    if (metrics.width > maxWidth && currentLine !== '') {
                        lines.push(currentLine);
                        currentLine = char;
                    } else {
                        currentLine = testLine;
                    }
                }
                if (currentLine) {
                    lines.push(currentLine);
                }
            }
            
            // ì„¸ë¡œ ì¤‘ì•™ ì •ë ¬ì„ ìœ„í•œ ì‹œì‘ ìœ„ì¹˜ ê³„ì‚°
            const totalHeight = lines.length * lineHeight;
            let y = (1080 - totalHeight) / 2 + fontSize;
            
            // ë¬¸êµ¬ ê·¸ë¦¬ê¸°
            if (align === 'justify' && linebreakMode === 'word') {
                // ì–‘ìª½ ì •ë ¬ (ë‹¨ì–´ ë‹¨ìœ„ì¼ ë•Œë§Œ)
                ctx.textAlign = 'left';
                lines.forEach((line, index) => {
                    if (index === lines.length - 1) {
                        // ë§ˆì§€ë§‰ ì¤„ì€ ì™¼ìª½ ì •ë ¬
                        ctx.fillText(line, 100, y);
                    } else {
                        // ì–‘ìª½ ì •ë ¬ êµ¬í˜„
                        drawJustifiedText(ctx, line, 100, y, maxWidth);
                    }
                    y += lineHeight;
                });
            } else {
                ctx.textAlign = align === 'justify' ? 'left' : align;
                let drawX = align === 'justify' ? 100 : x;
                lines.forEach(line => {
                    ctx.fillText(line, drawX, y);
                    y += lineHeight;
                });
            }
            
            // ì‘ê°€ëª…ê³¼ ì œëª© (í•˜ë‹¨ì— ì‘ê³  íë¦¬ê²Œ, ë‚˜ëˆ” ê³ ë”•ìœ¼ë¡œ, 35px)
            ctx.fillStyle = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.6)`;
            ctx.font = `400 35px "Nanum Gothic"`;
            ctx.textAlign = align === 'justify' ? 'left' : align;
            
            const bottomY = 950;
            let bottomX = align === 'justify' ? 100 : x;
            if (author && title) {
                ctx.fillText(`â€” ${author}, ã€Š${title}ã€‹`, bottomX, bottomY);
            } else if (author) {
                ctx.fillText(`â€” ${author}`, bottomX, bottomY);
            } else if (title) {
                ctx.fillText(`ã€Š${title}ã€‹`, bottomX, bottomY);
            }
        }
        
        // ì–‘ìª½ ì •ë ¬ í•¨ìˆ˜
        function drawJustifiedText(ctx, text, x, y, maxWidth) {
            const words = text.split(' ');
            if (words.length === 1) {
                ctx.fillText(text, x, y);
                return;
            }
            
            const totalWidth = ctx.measureText(text).width;
            const spaceWidth = (maxWidth - totalWidth + (words.length - 1) * ctx.measureText(' ').width) / (words.length - 1);
            
            let currentX = x;
            words.forEach((word, index) => {
                ctx.fillText(word, currentX, y);
                currentX += ctx.measureText(word).width + spaceWidth;
            });
        }
        
        // Hex to RGB ë³€í™˜
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 255, g: 255, b: 255 };
        }
        
        // ë‹¤ìš´ë¡œë“œ
        function downloadImage() {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.download = 'quote_' + Date.now() + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // ì»¤ìŠ¤í…€ ê·¸ë¼ë°ì´ì…˜ ì ìš©
        function applyCustomGradient() {
            const color1 = document.getElementById('customBgColor1').value;
            const color2 = document.getElementById('customBgColor2').value;
            
            backgrounds[selectedBackground] = {
                type: 'gradient',
                colors: [color1, color2],
                name: 'ì»¤ìŠ¤í…€ ê·¸ë¼ë°ì´ì…˜'
            };
            
            document.querySelectorAll('.color-option').forEach(el => el.classList.remove('active'));
            updateCanvas();
        }
        
        // ì»¤ìŠ¤í…€ ë‹¨ìƒ‰ ì ìš©
        function applyCustomSolid() {
            const color = document.getElementById('customBgColor1').value;
            
            backgrounds[selectedBackground] = {
                type: 'solid',
                color: color,
                name: 'ì»¤ìŠ¤í…€ ë‹¨ìƒ‰'
            };
            
            document.querySelectorAll('.color-option').forEach(el => el.classList.remove('active'));
            updateCanvas();
        }
        
        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.getElementById('quote').addEventListener('input', updateCanvas);
        document.getElementById('author').addEventListener('input', updateCanvas);
        document.getElementById('title').addEventListener('input', updateCanvas);
        document.getElementById('fontSelect').addEventListener('change', updateCanvas);
        document.getElementById('fontSize').addEventListener('input', (e) => {
            document.getElementById('fontSizeValue').textContent = e.target.value;
            updateCanvas();
        });
        document.getElementById('textColor').addEventListener('input', (e) => {
            document.getElementById('textColorValue').textContent = e.target.value;
            updateCanvas();
        });
        document.querySelectorAll('input[name="align"]').forEach(radio => {
            radio.addEventListener('change', updateCanvas);
        });
        document.querySelectorAll('input[name="linebreak"]').forEach(radio => {
            radio.addEventListener('change', updateCanvas);
        });
        
        // ì´ˆê¸° ë Œë”ë§
        updateCanvas();
