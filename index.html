    <script>
        const backgrounds = [
            // ë¬¸í•™ì  ì¤‘ë¦½ (Literary Neutrals) - ë‹¨ìƒ‰

            { type: 'gradient', colors: ['#9B7E6B', '#E6DDD3'], name: 'ëª¨ì¹´ â†’ í¬ë¦¼' },

            { type: 'gradient', colors: ['#D4C5B9', '#F8F5F0'], name: 'ë² ì´ì§€ â†’ í™”ì´íŠ¸' },
            
            // ë“€ì˜¤í†¤ (2ìƒ‰ ë‹¨ìˆœ ë°°ì¹˜)
            { type: 'duotone', colors: ['#9B7E6B', '#E6DDD3'], name: 'ë“€ì˜¤: ëª¨ì¹´/í¬ë¦¼' },
            { type: 'duotone', colors: ['#4A4845', '#F5EFE7'], name: 'ë“€ì˜¤: ì°¨ì½œ/í™”ì´íŠ¸' },
            { type: 'duotone', colors: ['#8B7B7A', '#B8AEA5'], name: 'ë“€ì˜¤: ì‹œë‚˜ëª¬/íšŒìƒ‰' },
        ];
        
        let selectedBackground = 0;
        
        // ë°°ê²½ ì˜µì…˜ ìƒì„±
        const colorGrid = document.getElementById('colorGrid');
        backgrounds.forEach((bg, index) => {
            const div = document.createElement('div');
            div.className = 'color-option' + (index === 0 ? ' active' : '');
            
            if (bg.type === 'gradient') {
                div.style.background = `linear-gradient(135deg, ${bg.colors[0]}, ${bg.colors[1]})`;
            } else {
                div.style.background = bg.color;
            }
            
            div.title = bg.name;
            div.onclick = () => {
                document.querySelectorAll('.color-option').forEach(el => el.classList.remove('active'));
                div.classList.add('active');
                selectedBackground = index;
                updateCanvas();
            };
            
            colorGrid.appendChild(div);
        });
        
        // ìº”ë²„ìŠ¤ ì—…ë°ì´íŠ¸
        function updateCanvas() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // ìº”ë²„ìŠ¤ í¬ê¸° ì¡°ì •
            const ratio = document.getElementById('canvasRatio').value;
            let width, height;
            switch(ratio) {
                case '1:1': width = 1080; height = 1080; break;
                case '4:5': width = 1080; height = 1350; break;
                case '16:9': width = 1920; height = 1080; break;
                case '9:16': width = 1080; height = 1920; break;
            }
            canvas.width = width;
            canvas.height = height;
            
            const quote = document.getElementById('quote').value;
            const author = document.getElementById('author').value;
            const title = document.getElementById('title').value;
            const font = document.getElementById('fontSelect').value;
            const align = document.querySelector('input[name="align"]:checked').value;
            const fontSize = parseInt(document.getElementById('fontSize').value);
            const lineHeightMultiplier = parseFloat(document.getElementById('lineHeight').value);
            const padding = parseInt(document.getElementById('padding').value);
            const textColor = document.getElementById('textColor').value;
            const strokeWidth = parseInt(document.getElementById('strokeWidth').value);
            const strokeColor = document.getElementById('strokeColor').value;
            const linebreakMode = document.querySelector('input[name="linebreak"]:checked').value;
            
            // ë°°ê²½ ê·¸ë¦¬ê¸°
            const bg = backgrounds[selectedBackground];
            if (bg.type === 'gradient') {
                const gradient = ctx.createLinearGradient(0, 0, width, height);
                gradient.addColorStop(0, bg.colors[0]);
                gradient.addColorStop(1, bg.colors[1]);
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);
            } else if (bg.type === 'duotone') {
                // ë“€ì˜¤í†¤: ë°˜ë°˜ ë‚˜ëˆ„ê¸°
                ctx.fillStyle = bg.colors[0];
                ctx.fillRect(0, 0, width / 2, height);
                ctx.fillStyle = bg.colors[1];
                ctx.fillRect(width / 2, 0, width / 2, height);
            } else {
                ctx.fillStyle = bg.color;
                ctx.fillRect(0, 0, width, height);
            }
            
            // í…ìŠ¤íŠ¸ ì„¤ì •
            const rgb = hexToRgb(textColor);
            ctx.fillStyle = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.95)`;
            
            // í…Œë‘ë¦¬ ì„¤ì •
            if (strokeWidth > 0) {
                const strokeRgb = hexToRgb(strokeColor);
                ctx.strokeStyle = `rgb(${strokeRgb.r}, ${strokeRgb.g}, ${strokeRgb.b})`;
                ctx.lineWidth = strokeWidth;
            }
            
            let x;
            if (align === 'left' || align === 'justify') x = padding;
            else if (align === 'center') x = width / 2;
            else x = width - padding;
            
            // ë°œì·Œ ë¬¸êµ¬ ê·¸ë¦¬ê¸° (ì—¬ëŸ¬ ì¤„)
            ctx.font = `600 ${fontSize}px "${font}"`;
            const maxWidth = width - (padding * 2);
            const lineHeight = fontSize * lineHeightMultiplier;
            let lines = [];
            
            // ì¤„ë°”ê¿ˆ ë°©ì‹ì— ë”°ë¼ ë¶„ê¸°
            if (linebreakMode === 'word') {
                // ë‹¨ì–´ ë‹¨ìœ„ ì¤„ë°”ê¿ˆ
                const words = quote.split(' ');
                let currentLine = '';
                
                words.forEach(word => {
                    const testLine = currentLine + word + ' ';
                    const metrics = ctx.measureText(testLine);
                    if (metrics.width > maxWidth && currentLine !== '') {
                        lines.push(currentLine.trim());
                        currentLine = word + ' ';
                    } else {
                        currentLine = testLine;
                    }
                });
                lines.push(currentLine.trim());
            } else {
                // ê¸€ì ë‹¨ìœ„ ì¤„ë°”ê¿ˆ
                let currentLine = '';
                
                for (let i = 0; i < quote.length; i++) {
                    const char = quote[i];
                    const testLine = currentLine + char;
                    const metrics = ctx.measureText(testLine);
                    
                    if (metrics.width > maxWidth && currentLine !== '') {
                        lines.push(currentLine);
                        currentLine = char;
                    } else {
                        currentLine = testLine;
                    }
                }
                if (currentLine) {
                    lines.push(currentLine);
                }
            }
            
            // ì„¸ë¡œ ì¤‘ì•™ ì •ë ¬ì„ ìœ„í•œ ì‹œì‘ ìœ„ì¹˜ ê³„ì‚°
            const totalHeight = lines.length * lineHeight;
            let y = (height - totalHeight) / 2 + fontSize;
            
            // ë¬¸êµ¬ ê·¸ë¦¬ê¸°
            if (align === 'justify' && linebreakMode === 'word') {
                // ì–‘ìª½ ì •ë ¬ (ë‹¨ì–´ ë‹¨ìœ„ì¼ ë•Œë§Œ)
                ctx.textAlign = 'left';
                lines.forEach((line, index) => {
                    if (index === lines.length - 1) {
                        // ë§ˆì§€ë§‰ ì¤„ì€ ì™¼ìª½ ì •ë ¬
                        if (strokeWidth > 0) ctx.strokeText(line, padding, y);
                        ctx.fillText(line, padding, y);
                    } else {
                        // ì–‘ìª½ ì •ë ¬ êµ¬í˜„
                        drawJustifiedText(ctx, line, padding, y, maxWidth, strokeWidth);
                    }
                    y += lineHeight;
                });
            } else {
                ctx.textAlign = align === 'justify' ? 'left' : align;
                let drawX = align === 'justify' ? padding : x;
                lines.forEach(line => {
                    if (strokeWidth > 0) ctx.strokeText(line, drawX, y);
                    ctx.fillText(line, drawX, y);
                    y += lineHeight;
                });
            }
            
            // ì‘ê°€ëª…ê³¼ ì œëª© (í•˜ë‹¨ì— ì‘ê³  íë¦¬ê²Œ, ë‚˜ëˆ” ê³ ë”•ìœ¼ë¡œ, 35px)
            ctx.fillStyle = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.6)`;
            if (strokeWidth > 0) {
                const strokeRgb = hexToRgb(strokeColor);
                ctx.strokeStyle = `rgba(${strokeRgb.r}, ${strokeRgb.g}, ${strokeRgb.b}, 0.6)`;
            }
            ctx.font = `400 35px "Nanum Gothic"`;
            ctx.textAlign = align === 'justify' ? 'left' : align;
            
            const bottomY = height - 130;
            let bottomX = align === 'justify' ? padding : x;
            if (author && title) {
                if (strokeWidth > 0) ctx.strokeText(`â€” ${author}, ã€Š${title}ã€‹`, bottomX, bottomY);
                ctx.fillText(`â€” ${author}, ã€Š${title}ã€‹`, bottomX, bottomY);
            } else if (author) {
                if (strokeWidth > 0) ctx.strokeText(`â€” ${author}`, bottomX, bottomY);
                ctx.fillText(`â€” ${author}`, bottomX, bottomY);
            } else if (title) {
                if (strokeWidth > 0) ctx.strokeText(`ã€Š${title}ã€‹`, bottomX, bottomY);
                ctx.fillText(`ã€Š${title}ã€‹`, bottomX, bottomY);
            }
        }
        
        // ì–‘ìª½ ì •ë ¬ í•¨ìˆ˜
        function drawJustifiedText(ctx, text, x, y, maxWidth, strokeWidth) {
            const words = text.split(' ');
            if (words.length === 1) {
                if (strokeWidth > 0) ctx.strokeText(text, x, y);
                ctx.fillText(text, x, y);
                return;
            }
            
            const totalWidth = ctx.measureText(text).width;
            const spaceWidth = (maxWidth - totalWidth + (words.length - 1) * ctx.measureText(' ').width) / (words.length - 1);
            
            let currentX = x;
            words.forEach((word, index) => {
                if (strokeWidth > 0) ctx.strokeText(word, currentX, y);
                ctx.fillText(word, currentX, y);
                currentX += ctx.measureText(word).width + spaceWidth;
            });
        }
        
        // Hex to RGB ë³€í™˜
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 255, g: 255, b: 255 };
        }
